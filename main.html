                </div>
                <div class="row" id="AFCsouth">
                    <a href="http://www.colts.com/team/injury-report.html">

                    <span class="px-3 mx-3 py-3 my-3 vertical-align-middle"><h1 class="font-weight-bold text-align-center strokeme vertical-align-middle" style="color: white; border-color:black;">Fantasy Football Lineup Optimizer</h1></span>

            <div class="col-lg-1"></div>
        </div>

    <div id="bottom-half" class="pt-3" style = "background: linear-gradient(#6c8f4b, #ffffff">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-6">
            <form action="#" enctype="multipart/form-data" method="post">
                <span>Select files</span>
                <span class="form-group">
                    <label for="file_upload"></label>
                    <input type="file" name="file_upload" id="upl" multiple>
                    <input type="submit" class="btn btn-info"name="submit" value="Submit Content">
                </span>
            </form>
            </div>
            <div class="col-lg-5">
            </div>
        </div>
    </div>
  

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="py-2 ml-3" id="slidecontainer">
                <span>Set exposure:</span>
                <span class= "px-2"><input type="range" min="20" max="100" value="50" class="slider" id="myRange"></span>
                <span>Value: <span id="demo"></span></span>

            </div>
        </div>
    </div>

    <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1"></div>
                <button type="button" class="btn btn-info mx-3" id="Optimize" onclick="optimize()"><span class="oi oi-bar-chart" title="bar-chart" aria-hidden="true"></span>Optimize</span></button>
                <button type="button" class="btn btn-info mx-3" id="showdata" onclick="fillData()"><span class="oi oi-justify-left" title="justify-left" aria-hidden="true"></span>Display data</button>
            </div>
            <div class="row pt-3">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div class="table table-condensed table-hover" id="Lineups"></div>
                </div>
            </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="ml-2" id = "optimizestatus"><p></p></div>
        </div>
    </div>
    

    <div class="container-fluid">
        <div class="row" id = "toggles" style = "display: none">
            <div class="col-lg-7"></div>
            <div class="col-lg-2">
                <span class="mr-3 pr-3"><input type="image" id="getPrev" onclick="getPrev()" src="back.png" /></span>
                <input type="image" id="getNext" onclick="getNext()" src="forward.png" />
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1"></div>
                <div class="col-lg-8">
                    <div class="table-striped table pre-scrollable" style="min-height:10; max-height:10;" id="records" style = "display: none"></div>
                </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <div id="test"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
